<html>
	<head>
		<title>WWWorld</title>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

		<!-- CodeMirror -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/codemirror.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/codemirror.css"/>

		<!-- Firepad -->
		<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.1.1/firepad.css" />
		<script src="https://cdn.firebase.com/libs/firepad/1.1.1/firepad.min.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<!-- Custom -->
		<script src="scripts/script.js"></script>
		<link href="styles/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="modal-container">
			<div id="header">
				<div id="output">Output</div>
				<span class="minimize">
					<span class="bar"></span>
				</span>
			</div>
			<iframe id="modal" src="http://www.awwwards.com">
			</iframe>
		</div>
		<div data-panel="a" class="panel col-md-6">
			<div class="tabs">
				<div data-window="1" class="tab" id="instructor">Instructor</div>	
				<div data-window="2" class="tab" id="html">
					inst.index.html
					<i class="fa fa-times"></i>
				</div>
				<div data-window="3" class="tab" id="css">
					inst.style.css
					<i class="fa fa-times"></i>
				</div>
				<div data-window="4" class="tab" id="js">
					inst.script.js
					<i class="fa fa-times"></i>
				</div>
			</div>
			<div class="window-wrapper">
				<div class="windows">
					<div data-window="1" class="window" id="instr-html"></div>
					<div data-window="2" class="window"></div>
					<div data-window="3" class="window"></div>
					<div data-window="4" class="window"></div>
				</div>
			</div>
		</div>
		<div data-panel="b" class="panel col-md-6">
			<div class="tabs">
				<div data-window="5" class="tab" id="student">Student</div>
				<div data-window="6" class="tab" id="s-html">
					stud.html
					<i class="fa fa-times"></i>
				</div>
				<div data-window="7" class="tab" id="s-css">
					stud.style.css
					<i class="fa fa-times"></i>
				</div>
				<div data-window="8" class="tab" id="s-js">
					stud.script.js
					<i class="fa fa-times"></i>
				</div>
			</div>
			<div class="window-wrapper">
				<div class="windows">
					<div data-window="5" class="window" id="stud-html"></div>
					<div data-window="6" class="window"></div>
					<div data-window="7" class="window"></div>
					<div data-window="8" class="window"></div>
				</div>
			</div>
		</div>
	</body>
</html>
